<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <title>tekjoe.org | {% block title_block %}{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/custom.css'%}" type="text/css">
    </head>

    <body>
        <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">tekjoe</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                  </ul>
                  <ul class="nav navbar-nav navbar-light ml-auto">
                      <li>
                          <a href="/admin"><i class="fas fa-sign-in-alt"></i> Log In</a>
                      </li>
                  </ul>
                </div>
            </div>
        </nav>
        <div>
            {%  block body_block %}
            {% endblock %}
        </div>
        <footer class="footer">
          <div class="container" style="text-align:center">
            <a href="https://www.instagram.com/tekjoe" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://www.twitter.com/wisconsinmates" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://www.twitch.tv/t3kjoe" target="_blank"><i class="fab fa-twitch fa-2x"></i></a>
          </div>
        </footer>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    </body>
</html>
